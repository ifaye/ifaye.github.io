<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>弹出层</title>
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/layer.css">
</head>
<body>

	<div class="main">
		<div class="model01">
			<div class="layer-dialog">
				<div class="layer-header">
					<h3>网上银行支付</h3>
					<span class="btn-close simsun">&times;</span>
				</div>
				<div class="layer-body">
					<h5>正在网上银行支付</h5>
					<p>请您在新打开的网上银行页面进行支付，支付完成前<br>请不要关闭该窗口</p>
					<a href="" class="btn-r">已完成支付</a>
					<a href="" class="btn-w">支付遇到问题</a>
				</div>
			</div>
		</div>

		<div class="model02">
			<div class="popups">
				<span class="arrows-up"></span>
				<span class="arrows-right"></span>
				<span class="arrows-down"></span>
				<span class="arrows-left"></span>
				<div class="pop-hd">中通快递：366148210997</div>
				<div class="pop-bd">
					<div class="item">
						<p>您的快件已签收,感谢您使用中通快递!</p>
						<span>2015-08-30 12:35:02</span>
					</div>
					<div class="item">
						<p>我是您的专属配送员黎民德,我会尽快为您配送,请保持电话畅通!</p>
						<span>2015-08-30 12:30:02</span>
					</div>
				</div>
				<div class="pop-ft">以上为最新跟踪信息</div>
			</div>
		</div>
	</div>



	<div class="layer-mask"></div>

</body>
</html>
