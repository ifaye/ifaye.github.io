<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/login.css">
</head>
<body>

	<div class="main">
		<div class="model01">
			<div class="login-box">
				<div class="box-nav">
					<a href="##" class="cur">无CA登录</a>
					<a href="##">CA登录</a>
				</div>
				<div class="cont-1" style="display: block;">
					<form class="login-form" action="">
						<div class="form-group">
							<input class="inp-name" type="text" name="" value="" placeholder="请输入账号">
						</div>
						<div class="form-group">
							<input class="inp-pass" type="text" name="" value="" placeholder="请输入密码">
						</div>
						<div class="form-group">
							<input class="inp inp-vcode" type="text" name="" value="" placeholder="请输入验证码">
							<span class="vcode-img">
                            <img src="case/vcode_60x26.jpg" height="26" width="60" alt="">
                        </span>
							<a class="vcode-link" href="javascript:;">换一张</a>
						</div>
						<a class="btn-login" href="javascript:;">立即登录</a>
						<a class="link-forget" href="javascript:;">忘记密码</a>
					</form>
				</div>
				<div class="cont-2" style="display: none;">
					<h5>请点击此处下载驱动并安装，然后重启浏览器</h5>
					<p>登录帐号前请确认Ukey插入了电脑</p>
					<a class="btn-login" href="javascript:;">立即登录</a>
					<span>如忘记密码请致电4006667547</span>
				</div>
			</div>
		</div>
		<div class="model02">

		</div>
	</div>


</body>
</html>
