<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>筛选</title>
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/filter.css">
</head>
<body>

	<div class="main">
		<div class="model01">
			<div class="filter clearfix">
				<div class="f-sort">
					<a href="##" class="cur">默认排序</a>
					<a href="##">销量排序</a>
					<a href="##">上架时间</a>
				</div>
				<div class="f-feature">
					<ul>
						<li><a href="##" class="selected"><i></i>促销商品</a></li>
						<li><a href="##"><i></i>控销品种</a></li>
						<li><a href="##"><i></i>可拆零品种</a></li>
						<li><a href="##"><i></i>仅显示有货</a></li>
					</ul>
				</div>
				<div class="f-pager">
					<span class="fp-text"><b>1</b><em>/</em><i>100</i></span>
					<a href="##" class="fp-prev disabled"></a>
					<a href="##" class="fp-next"></a>
				</div>
				<div class="f-result-sum">共<span>1588 </span>个商品</div>
			</div>
		</div>

		<div class="model02">
			<div class="filter">
				<div class="f-sort">
					<div class="item"><a href="##">默认排序</a></div>
					<div class="item sort"><a href="##">销量</a></div>
					<div class="item sort cur"><a href="##">价格</a></div>
					<div class="item"><a href="##">最新上架</a></div>
					<div class="item rx-drug"><i></i><a href="##">处方药</a></div>
					<div class="item rx-drug cur"><i></i><a href="##">处方药</a></div>
				</div>
				<div class="f-pager clearfix">
					<span class="fp-text">1/5</span>
					<a href="##" class="fp-prev disabled"></a>
					<a href="##" class="fp-next"></a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
