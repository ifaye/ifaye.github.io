<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>提示-标签-红点-气泡-提示框-加载-通告栏</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="flexible" content="initial-dpr=1" />
    <script src="js/flexible.js"></script>
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/prompts.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../big-models-pc/component-pc各类小模板/style/time.css">
</head>

<body>
    <div class="main">

        <!--单行多个标签labels-->
        <div class="modal01">
            <div class="one-way-tag">
                <span class="tag">基础黑</span>
                <span class="tag">标准黑</span>
                <span class="tag">基础白</span>
                <span class="tag">标准白</span>
                <span class="tag">标准白</span>
                <span class="tag-outline">处方药</span>
                <span class="tag-outline">标准黑</span>
                <span class="tag-outline">标准白</span>
                <span class="tag-outline">处方药</span>
                <span class="tag-outline">基础黑</span>
            </div>
        </div>


        <!--属性选择sku-choose-->
        <div class="modal02">
            <div class="sku-choose">
                <span class="item active">基础黑</span>
                <span class="item">标准黑</span>
                <span class="item">基础白</span>
                <span class="item">标准白</span>
                <span class="item">基础红</span>
                <span class="item">标准红</span>
                <span class="item">标准红</span>
                <span class="item">标准红</span>
                <span class="item">标准红</span>
                <span class="item">标准红</span>
            </div>
        </div>


        <!--红点badges / 气泡tips-->
        <div class="modal03">
            <span class="weui-badge" style="position: absolute;top: -2px;left: 1px;">9</span>
            <span class="weui-badge" style="position: absolute;top: -2px;left: 50px;">28</span>
            <span class="badge-dot" style="position: absolute;top:0;left:100px;"></span>
        </div>


        <!--提示框toasts-->
        <div class="modal04"></div>


        <!--加载loading-->
        <div class="modal05"></div>


        <!--通告栏notices-->
        <div class="modal06">
            <div class="tips">亲！当前门店不在配送范围内。 <span class="close-btn"></span></div>
        </div>


        <!--倒计时-->
        <div class="modal07">
            <div class="end-time">
                <label>距团购结束：</label>
                <div class="time">
                    <span>0</span>
                    <span>6</span>
                    <i>:</i>
                    <span>1</span>
                    <span>3</span>
                    <i>:</i>
                    <span>0</span>
                    <span>5</span>
                    <i>:</i>
                    <span>4</span>
                    <span>8</span>
                </div>
            </div>
        </div>


    </div>
</body>


</html>
