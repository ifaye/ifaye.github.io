<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>弹窗</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="flexible" content="initial-dpr=1" />
    <script src="js/flexible.js"></script>
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/pop-ups.css" type="text/css" rel="stylesheet" />
</head>

<body>


    <div class="main">
        <a href="##" id="showIOSDialog1" class="am-button">对话框样式一</a>
        <br>
        <a href="##" id="showIOSDialog2" class="am-button">对话框样式二</a>
        <br>
        <a href="##" id="showAndroidDialog1" class="am-button">对话框样式三</a>
        <br>
        <a href="##" id="showAndroidDialog2" class="am-button">对话框样式四</a>
        <br>
        <a href="##" id="showUptoDown" class="am-button">弹出层下到上出现</a>
        <br>
    </div>


    <div id="dialogs">
        <!--BEGIN dialog1-->
        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div>
                <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">辅助操作</a>
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">主操作</a>
                </div>
            </div>
        </div>
        <!--END dialog1-->
        <!--BEGIN dialog2-->
        <div class="js_dialog" id="iosDialog2" style=" display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                </div>
            </div>
        </div>
        <!--END dialog2-->
        <!--BEGIN dialog3-->
        <div class="js_dialog" id="androidDialog1" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog weui-skin_android">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div>
                <div class="weui-dialog__bd">
                    弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内
                </div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">辅助操作</a>
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">主操作</a>
                </div>
            </div>
        </div>
        <!--END dialog3-->
        <!--BEGIN dialog4-->
        <div class="js_dialog" id="androidDialog2" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog weui-skin_android">
                <div class="weui-dialog__bd">
                    弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内
                </div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">辅助操作</a>
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">主操作</a>
                </div>
            </div>
        </div>
        <!--END dialog4-->
    </div>


    <!--下到上弹出层-->
    <div class="detail-sku" id="detailSku">
        <div class="mask"></div>
        <div class="cont" id="skupCont">
            <p>内容</p>
        </div>
    </div>



    <script src="js/jquery-1.8.3.min.js"></script>


    <!--前四个对话框-->
    <script type="text/javascript" class="dialog js_show">
        $(function(){
            var $iosDialog1 = $('#iosDialog1'),
                $iosDialog2 = $('#iosDialog2'),
                $androidDialog1 = $('#androidDialog1'),
                $androidDialog2 = $('#androidDialog2');

            $('#dialogs').on('click', '.weui-dialog__btn', function(){
                $(this).parents('.js_dialog').fadeOut(200);
            });

            $('#showIOSDialog1').on('click', function(){
                $iosDialog1.fadeIn(200);
            });
            $('#showIOSDialog2').on('click', function(){
                $iosDialog2.fadeIn(200);
            });
            $('#showAndroidDialog1').on('click', function(){
                $androidDialog1.fadeIn(200);
            });
            $('#showAndroidDialog2').on('click', function(){
                $androidDialog2.fadeIn(200);
            });
        });
    </script>

    <script>
        // 下到上弹出层
        var $detailSku = $(".detail-sku");
        $("#showUptoDown").click(function () {
            $detailSku.addClass("show");
        });
        $(".detail-sku .mask").click(function () {
            $detailSku.removeClass("show");
        });

    </script>


</body>

</html>
