<script type="text/javascript">
    var str = '',
        data = [
            [
                { title : '第一章 表单常用代码'},
                { url : 'one/01/index.html', title : '禁止用户输入' },
                { url : 'one/02/index.html', title : '验证用户是否输入?' },
                { url : 'one/03/index.html', title : '输入框禁止复制和粘贴' },
                { url : 'one/04/index.html', title : '限制只能输入数字' },
                { url : 'one/05/index.html', title : '限制字符串长度' },
                { url : 'one/06/index.html', title : '文本内容关键字过滤' },
                { url : 'one/07/index.html', title : '按Ctrl+Enter键提交表单' },
                { url : 'one/08/index.html', title : '复选框全选' }
            ],
            [
                { title : '第二章 html/css的一些应用'},
                { url : 'two/01/index.html', title : 'css箭头代码' },
                { url : 'two/02/index.html', title : '文本不能被选中' },
                { url : 'two/03/index.html', title : 'calc() 四则运算' },
				{ url : 'two/04/index.html', title : '渐变背景' },
                { url : 'two/05/index.html', title : 'flex的使用场景' },
                { url : 'two/06/index.html', title : 'transform 变形的基础用法' },
                { url : 'two/07/index.html', title : 'animation 动画的基础用法' },
                { url : 'two/08/index.html', title : 'grid布局' }
            ],
            [
                { title : '第三章 内容展示常用代码'},
                { url : 'three/01/index.html', title : '隔行换色鼠标经过换色' },
                { url : 'three/02/index.html', title : '跟随广告?' },
                { url : 'three/03/index.html', title : '手风琴效果' }
            ],
            [
                { title : '第四章 网页常用效果'},
				{ url : 'four/01/index.html', title : '商品分类' },
				{ url : 'four/02/index.html', title : '图片放大镜效果？' },
                { url : 'four/03/index.html', title : 'tab切换' },
                { url : 'four/04/index.html', title : '遮罩下拉' },
                { url : 'four/05/index.html', title : '图片轮播' },
            ],
            [
                { title : '第五章 移动端效果'},
                { url : 'five/01/index.html', title : '普通轮播' },
                { url : 'five/02/index.html', title : '选卡切换轮播' }
            ],
            [
                { title : '第六章 组件库展示'},
                { url : 'six/01/index.html', title : 'PC端组件库' },
                { url : 'six/02/index.html', title : '移动端组件库' },
                { url : 'six/03/index.html', title : '小程序组件库' },
            ],
			[
			    { title : '第7章 项目页面展示'},
			    { url : 'seven/01/index.html', title : 'PC端易淘药首页' },
			    { url : 'seven/02/index.html', title : '移动端美团外面首页' },
			]
        ];
    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }
    var ol = document.getElementById('demo-nav');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
