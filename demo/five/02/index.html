<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>选项卡切换图片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../../swiper.min.css">

    <!-- Demo styles -->
    <style>
		html, body {
			position: relative;
			height: 100%;
		}
		body {
			background: #999;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color:#000;
			margin: 0;
			padding: 0;
		}
		.swiper-container {
			width: 320px;
			background-color: #f0f0f0;
		}
		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;

			/* Center slide text vertically */
			display: -webkit-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
		}
		.swiper-pagination-bullet {
			width: 20px;
			height: 20px;
			text-align: center;
			line-height: 20px;
			font-size: 12px;
			color:#000;
			opacity: 1;
			background: rgba(0,0,0,0.2);
		}
		.swiper-pagination-bullet-active {
			color:#fff;
			background: #007aff;
		}
		.demo-box{
			width: 322px;
			margin:0 auto;
			padding-top: 50px;
		}
		.top-bg{width: 100%; height: 42px; background:url(../images/top.png) no-repeat}
		.bar-bg{width: 100%; height: 20px; background:url(../images/bar.jpg) no-repeat}
		.bottom-bg{width: 100%; height: 39px; padding-top: 8px; background:url(../images/bottom.png) no-repeat}
		.bottom-bg i{
			display:block;
			margin:0 auto ;
			width:30px;height:30px;
			background:#333;border-radius:50%;
			overflow:hidden;
			}
		.bottom-bg i:after{content:'';background:#444;
			width:15px;height:15px;margin:7px auto 0;
			display:block;border-radius:50%;
			}
		.demo-box .swiper-slide img{width: 100%;}
		
		
		/* 覆盖和自定义分页样式 */
		.swiper-container-horizontal>.swiper-pagination-bullets{
			top:0; bottom:initial;
			display: flex;
			}
		.swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet{margin: 0;}
		.swiper-pagination-bullet{
			flex: 1;border-radius: 0;color: #fff;font-size: 1rem;
			height: 40px; line-height: 40px;
		}
		.swiper-pagination-bullet:nth-child(1){background-color: rgba(0,255,255,0.6);}
		.swiper-pagination-bullet:nth-child(2){background-color: rgba(255,255,0,0.6);}
		.swiper-pagination-bullet:nth-child(3){background-color: rgba(255,0,255,0.6);}
		.swiper-pagination-bullets .swiper-pagination-bullet-active{background-color: rgba(0,0,0,0.3);}
    </style>
</head>
<body>
	
	<!-- Swiper -->
	<div class="demo-box">
		<div class="top-bg"></div>
		<div class="bar-bg"></div>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="../images/1.jpg" alt=""></div>
		        <div class="swiper-slide"><img src="../images/2.jpg" alt=""></div>
		        <div class="swiper-slide"><img src="../images/3.jpg" alt=""></div>
		    </div>
		    <!-- Add Pagination -->
		    <div class="swiper-pagination"></div>
		</div>
		<div class="bottom-bg"><i></i></div>
	</div>
	
	

    <!-- Swiper JS -->
    <script src="../../swiper.min.js"></script>

    <!-- Initialize Swiper -->
	
	<!-- <script>
	var swiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
	    slidesPerView: 1,
	    loop: true
	});
	</script> -->
	
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        paginationBulletRender: function (swiper, index, className) {
            return '<span class="' + className +  ' new-pag">' + (index + 1) + '</span>';
        }
    });
    </script>
</body>
</html>
