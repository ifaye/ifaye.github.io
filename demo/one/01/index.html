<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>禁止用户输入</title>
    <link rel="stylesheet" type="text/css" href="../../../style/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../style/bootstrap-theme.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../../../style/reset.css" media="all"/>
	<style type="text/css">
		.demo1{
			font-size: 14px;
			width: 500px; margin: 0 auto; padding: 100px 0;
		}
	</style>
</head>
<body>
<div class="demo1">
    <form class="form-horizontal user-input" id="form" role="form">
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" disabled="disabled" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码">

            </div>
        </div>
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea class="from-control" name="" id="msg" placeholder="备注" cols="47" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">  记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn" type="button" class="btn btn-primary btn-block">提 交</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
