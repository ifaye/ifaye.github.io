<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>隔行不同背景色，鼠标经过换背景色</title>
		<style type="text/css">
			body{ padding:50px 0 100px; font: 14px / 1.5 "Hiragino Sans GB", "Hiragino Sans GB W3", 微软雅黑;}
			.box{width: 700px; margin: 0 auto;}
			table{
				border-collapse:collapse;
				border: 1px solid #ccc;
				width: 100%;text-align: left;
				color: #666;
			}
			table th{padding: 8px; font-weight: 400; background-color: #F5F5F5;}
			table td{padding: 8px;}
			table tbody tr:nth-child(2n){background-color: #dff0d8;}
			table tbody tr:hover{background-color: #fcf8e3;}
		</style>
	</head>
	<body>
		<div class="box">
			<h2>利用伪类选择器tr:nth-child(2n)</h2>
			<table border="" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						<th>表头内容</th>
						<th>表头内容</th>
						<th>表头内容</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>表格内容1</td>
						<td>表格内容2</td>
						<td>表格内容3</td>
					</tr>
					<tr>
						<td>表格内容1</td>
						<td>表格内容2</td>
						<td>表格内容3</td>
					</tr>
					<tr>
						<td>表格内容1</td>
						<td>表格内容2</td>
						<td>表格内容3</td>
					</tr>
					<tr>
						<td>表格内容1</td>
						<td>表格内容2</td>
						<td>表格内容3</td>
					</tr>
					<tr>
						<td>表格内容1</td>
						<td>表格内容2</td>
						<td>表格内容3</td>
					</tr>
				</tbody>
				
			</table>
		</div>
	</body>
</html>
