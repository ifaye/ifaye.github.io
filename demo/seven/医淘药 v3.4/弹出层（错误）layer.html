<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
	<title>错误提示</title>
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/header.css">
    <style>
        .layer{width: 100%; height: 100%; z-index: 100; position: fixed; left: 0; top:0; background: url("images/bg-15.png") repeat; }
        .layer-dialog{width: 500px; height: 266px; background-color: #fff; position: absolute; left: 50%; top:50%; margin:  -133px 0 0 -250px;}
        .layer-header {height: 49px;background-color: #fafafa; line-height: 49px; border-bottom: 1px solid #e8e8e8;}
        .layer-header h3 {float: left;margin-left: 11px;font-size: 18px; color: #2d415a;}
        .layer-header .btn-close {float: right; width: 32px; height: 49px; margin-right: 10px; background: url("images/selector-icon01.png") no-repeat -44px 19px; }
        .layer-header .btn-close:hover {background: url("images/selector-icon02.png") no-repeat -44px 19px; }
        .wrong-body{height: 130px; padding-top: 86px; background:url("images/wrong-icon.png") no-repeat center 30px; }
        .wrong-body h5{color: #2d415a; text-align: center; font-size: 20px;}
        .wrong-body .bot-btn{width: 500px; height: 52px; padding-top: 18px; background-color: #fafafa; text-align: center; position: absolute; left: 0; bottom: 0;}
        .wrong-body .bot-btn a{display: inline-block; width: 110px; height: 30px; text-align: center; line-height: 30px; color: #fff; background-color: #2448ab; margin-right: 10px;}
        .wrong-body .bot-btn a:hover{background-color: #1c3e9c;}
    </style>
</head>
<body>
<!-- 选择常购清单 -->
<div class="layer">
    <div class="layer-dialog">
        <div class="layer-header">
            <h3>错误提示</h3>
            <a class="btn-close" href="javascript:;" title=""></a>
        </div>
        <div class="wrong-body">
            <h5>清单中已存在此商品</h5>
            <div class="bot-btn"><a href="">返回</a></div>
        </div>
    </div>
</div>
</body>
</html>
