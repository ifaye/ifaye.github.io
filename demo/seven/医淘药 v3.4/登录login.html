<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <title>登录-医淘药</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="header">
        <div class="header-mc">
            <div class="logo"><a href=""><img src="images/logo300x80.png" alt="医淘药"></a></div>
            <p class="link">还没有账号? <a href="javascript:;" >立即注册</a></p>
        </div>
    </div>

    <!--主体-->
    <div class="main">
        <div class="mian-w">
            <div class="main-bg">
                <img src="images/login_1920x320.jpg" height="320" width="1920" alt="">
            </div>
        </div>
        <div class="login-w">
            <div class="login-box">
                <h2 class="login-tit">采购商登录</h2>
                <p class="login-wel">欢迎来到易淘药，开启智赢新机遇！</p>
                <p class="login-tip">输入信息时，请注意周围环境是否安全</p>
                <form class="login-form" action="">
                    <div class="form-group">
                        <input class="inp-name" type="text" name="" value="" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <input class="inp-pass" type="text" name="" value="" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <input class="inp inp-vcode" type="text" name="" value="" placeholder="请输入验证码">
                        <span class="vcode-img">
                            <img src="case/vcode_60x26.jpg" height="26" width="60" alt="">
                        </span>
                        <a class="vcode-link" href="javascript:;">换一张</a>
                    </div>
                    <a class="btn-login" href="javascript:;">立即登录</a>
                    <a class="link-forget" href="javascript:;">忘记密码</a>
                </form>
            </div>
        </div>
    </div>

<!--页脚-->
    <div class="footer">

        <div class="info">
            <div class="links">
                <a href="">关于我们</a>
                <span>|</span>
                <a href="">联系我们</a>
                <span>|</span>
                <a href="">法律声明</a>
                <span>|</span>
                <a href="">隐私声明</a>
                <span>|</span>
                <a href="">服务条款</a>
                <span>|</span>
                <a href="">帮助中心</a>
                <span>|</span>
                <a href="">广告服务</a>
                <span>|</span>
                <a href="">合作伙伴</a>
            </div>
            <div class="copyright">
                备案号：粤ICP备14052471号-1Copyright @ 2013  广州易淘药股份有限公司Designed by Wanhu
            </div>
        </div>
    </div>
</body>
</html>
