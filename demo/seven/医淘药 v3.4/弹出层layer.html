<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
	<title>找回密码-邮箱验证</title>
	<link rel="stylesheet" href="style/base.css">
	<link rel="stylesheet" href="style/header.css">
    <style>
        .layer{width: 100%; height: 100%; z-index: 100; position: fixed; left: 0; top:0; background: url("images/bg-15.png") repeat; }
        .layer-dialog{width: 500px; height: 280px; background-color: #fff; position: absolute; left: 50%; top:50%; margin:  -140px 0 0 -250px;}
        .layer-header {height: 49px;background-color: #fafafa; line-height: 49px; border-bottom: 1px solid #e8e8e8;}
        .layer-header h3 {float: left;margin-left: 11px;font-size: 18px; color: #2d415a;}
        .layer-header .btn-close {float: right; width: 32px; height: 49px; margin-right: 10px; background: url("images/selector-icon01.png") no-repeat -44px 19px; }
        .layer-header .btn-close:hover { background: url("images/selector-icon02.png") no-repeat -44px 19px;}
        .layer-body{padding: 30px 0 0 90px;}
        .layer-body h5{color: #2d415a; font-size: 24px;}
        .layer-body p{color: #666666; line-height: 21px; margin: 8px 0 20px;}
        .layer-body a.btn-r{display: inline-block; width: 110px; height: 30px; text-align: center; line-height: 30px; color: #fff; background-color: #2448ab; margin-right: 10px;}
        .layer-body a:hover.btn-r{background-color: #1c3e9c;}
        .layer-body a.btn-w{display: inline-block; width: 110px; height: 28px; text-align: center; line-height: 28px; color: #2448ab; border: 1px solid #e8e8e8; }
        .layer-body a:hover.btn-w{background-color: #fcfcfc;}
    </style>
</head>
<body>
<!-- 选择常购清单 -->
<div class="layer">
    <div class="layer-dialog">
        <div class="layer-header">
            <h3>网上银行支付</h3>
            <a class="btn-close" href="javascript:;" title=""></a>
        </div>
        <div class="layer-body">
            <h5>正在网上银行支付</h5>
            <p>请您在新打开的网上银行页面进行支付，支付完成前<br>请不要关闭该窗口</p>
            <a href="" class="btn-r">已完成支付</a>
            <a href="" class="btn-w">支付遇到问题</a>
        </div>
    </div>
</div>
</body>
</html>
