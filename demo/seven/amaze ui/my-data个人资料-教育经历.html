<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>个人资料-教育经历</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app2.css">
  <link rel="stylesheet" href="assets/css/rewrite.css">

</head>
<body>
    <!--top nav start-->
    <header data-am-widget="header" class="am-header subheader">
        <div class="am-header-left am-header-nav">
            <a href="#" class="back"><i class="iconfont">&#xe617;</i></a>
        </div>
        <h1 class="am-header-title">教育经历</h1>
    </header>
    <div style="height:4.4rem"></div>
    <div class="contain">
        <div class="redact-item">
            <label>毕业院校：</label>
            <div class="mr-cont"><a href="##">请选择学校</a><i class="iconfont">&#xe603;</i></div>
        </div>
        <div class="redact-item">
            <label>毕业年份：</label>
            <div class="mr-cont">
                <input type="text" class="am-form-field" data-am-datepicker="{format: 'yyyy ', viewMode: 'years', minViewMode: 'years'}" placeholder="毕业年份" data-am-datepicker readonly/>
            </div>
        </div>
        <div class="redact-item">
            <label>学历：</label>
            <div class="mr-cont">
                <form action="" class="new-select">
                    <select data-am-selected="" name="test" style="display: none;">
                        <option selected="selected" value="请选择学历">请选择学历</option>
                        <option>本科</option>
                        <option>专科</option>
                        <option>硕士</option>
                        <option>博士</option>
                        <option>高中</option>
                        <option>初中</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="redact-item">
            <label>专业：</label>
            <div class="mr-cont"><a href="##">请选择专业</a><i class="iconfont">&#xe603;</i></div>
        </div>
        <div class="redact-item">
            <label>特长：</label>
            <div class="mr-cont"><input type="text" placeholder="请填写特长" ></div>
        </div>
        <div class="redact-item">
            <label>合同类型：</label>
            <div class="mr-cont">
                <form action="" class="new-select">
                    <select data-am-selected="" name="test" style="display: none;">
                        <option selected="selected" value="请选择合同类型">请选择合同类型</option>
                        <option>劳动合同</option>
                        <option>劳动合同</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="redact-item">
            <label>擅长语言(多选)：</label>
            <div class="mr-cont">
                <form action="" class="new-select">
                    <select multiple data-am-selected>
                        <option value="e" selected>英语</option>
                        <option value="f" >法语</option>
                        <option value="j">日语</option>
                        <option value="g">德语</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="redact-item">
            <label>所获荣誉：</label>
            <div class="mr-cont"><input type="text" placeholder="请填写所获荣誉" ></div>
        </div>
    </div>
    <div style="margin-top: 2rem;" class="midBox">
        <button class="xb-btn" type="submit">保存</button>
    </div>
    <div style="height:4.4rem"></div>
    <script src="assets/js/libs/jquery.min.js"></script>
  <script src="assets/js/libs/amazeui.min.js"></script>
  <script type="text/javascript">
  $(function(){
//	var h=$(window).height();
//	$(".contain").css("min-height",h);
  })
  </script>
</body>
</html>
