<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>个人资料-基本信息</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app2.css">
  <link rel="stylesheet" href="assets/css/rewrite.css">

</head>
<body>
    <!--top nav start-->
    <header data-am-widget="header" class="am-header subheader">
        <div class="am-header-left am-header-nav">
            <a href="#" class="back"><i class="iconfont">&#xe617;</i></a>
        </div>
        <h1 class="am-header-title">基本信息</h1>
    </header>
    <div style="height:4.4rem"></div>
    <div class="contain">
        <div class="redact-item">
            <label><em>* </em>姓名：</label>
            <div class="mr-cont"><input type="text" placeholder="请输入姓名" ></div>
        </div>
        <div class="redact-item">
            <label>firstname：</label>
            <div class="mr-cont"><input type="text" ></div>
        </div>
        <div class="redact-item">
            <label>lastname：</label>
            <div class="mr-cont"><input type="text" ></div>
        </div>
        <div class="redact-item">
            <label><em>* </em>联系电话：</label>
            <div class="mr-cont"><input type="text" placeholder="请输入联系电话" ></div>
        </div>
        <div class="redact-item">
            <label><em>* </em>身份证号码：</label>
            <div class="mr-cont"><input type="text" placeholder="请输入身份证号码" ></div>
        </div>
        <div class="redact-item">
            <label><em>* </em>出生日期：</label>
            <div class="mr-cont">
                <form action="" class="am-form" data-am-validator>
                    <p>
                        <input type="text" class="am-form-field" placeholder="请选择日期" data-am-datepicker="{viewMode: 'years'}" readonly required />
                    </p>
                </form>
            </div>
        </div>
        <div class="redact-item">
            <label><em>* </em>性别：</label>
            <div class="mr-cont">
                <form action="" class="new-select">
                    <select data-am-selected="" name="test" style="display: none;">
                        <option selected="selected" value="请选择性别">请选择性别</option>
                        <option value="m">男</option>
                        <option value="w">女</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="redact-item">
            <label><em>* </em>民族：</label>
            <div class="mr-cont">
                <form action="" class="new-select">
                    <select data-am-selected="" name="test" style="display: none;">
                        <option selected="selected" value="请选择民族">请选择民族</option>
                        <option value="h">汉族</option>
                        <option value="z">壮族</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <div style="margin-top: 2rem;" class="midBox">
        <button class="xb-btn" type="submit">保存</button>
    </div>
    <div style="height:4.4rem"></div>
    <script src="assets/js/libs/jquery.min.js"></script>
  <script src="assets/js/libs/amazeui.min.js"></script>
  <script type="text/javascript">
  $(function(){
//	var h=$(window).height();
//	$(".contain").css("min-height",h);
  })
  </script>
</body>
</html>
