<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>找回密码</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app2.css">
    <link rel="stylesheet" href="assets/css/rewrite.css">
</head>
<body>

<!--top nav start-->
<header data-am-widget="header" class="am-header subheader">
    <div class="am-header-left am-header-nav">
        <a href="#" class="back"><i class="iconfont">&#xe617;</i></a>
    </div>
    <h1 class="am-header-title">重置密码</h1>
</header>
<div style="height:4.4rem"></div>

<div class="contain">
    <div class="midBox">
        <form class="am-form" data-am-validator>
            <div class="am-form-group am-form-icon">
                <input style="padding-left: 1rem !important;" class="input am-form-field" type="text"  pattern="/^1((3|5|8){1}\d{1}|70)\d{8}$/" placeholder="请输入您的手机号" required />
            </div>
            <div class="am-form-group  am-form-icon">
                <input style="padding-left: 1rem !important;" class="input am-form-field" type="text" placeholder="输入图片验证码"  required />
                <img class="yzm" src="assets/images/yzm.png" alt="">
            </div>
            <div class="am-form-group  am-form-icon">
                <input style="padding-left: 1rem !important;" class="input am-form-field" type="text" placeholder="请输入验证码"  required />
                <input type="button" class="am-btn btn-loading-example codeBtn" data-am-loading="{loadingText:'59秒后重发' }" value="发送验证码" />
            </div>
            <div class="am-form-group am-form-icon">
                <span class="iconfont pwdIco">&#xe60d;</span>
                <input class="input am-form-field" type="password" id="pwd-1" placeholder="请输入6-14位字符密码" pattern="" required />
            </div>
            <div class="am-form-group am-form-icon" style="margin-bottom:1rem;">
                <span class="iconfont pwdIco">&#xe60d;</span>
                <input class="input am-form-field" type="password" id="pwd-2" placeholder="请再次输入密码" pattern="" data-equal-to="#pwd-1" required />
            </div>
            <button class="xb-btn" type="submit">完成</button>
        </form>
    </div>

</div>
<script src="assets/js/libs/jquery.min.js"></script>
<script src="assets/js/libs/amazeui.min.js"></script>
<script type="text/javascript">
    $(function(){
//	var h=$(window).height();
//	$(".contain").css("min-height",h);
        $('.btn-loading-example').click(function () {

            var $btn = $(this)
            $btn.button('loading');
            setTimeout(function(){
                $btn.button('reset');
            }, 5000);
        });

    })
</script>
</body>
</html>
