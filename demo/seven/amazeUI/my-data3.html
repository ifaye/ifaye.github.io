<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>个人资料-户籍相关</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app2.css">
  <link rel="stylesheet" href="assets/css/rewrite.css">

</head>
<body>
    <!--top nav start-->
    <header data-am-widget="header" class="am-header subheader">
        <div class="am-header-left am-header-nav">
            <a href="#" class="back"><i class="iconfont">&#xe617;</i></a>
        </div>
        <h1 class="am-header-title">户籍相关</h1>
    </header>
    <div style="height:4.4rem"></div>
    <div class="contain">
        <div class="redact-item">
            <label><em>* </em>婚姻状况：</label>
            <div class="mr-cont">
                <span class="town-text"></span>
                <form action="" class="new-select">
                    <select data-am-selected="" name="test" style="display: none;">
                        <option selected="selected" value="请选择婚姻状况">请选择婚姻状况</option>
                        <option value="s">未婚</option>
                        <option value="m">已婚</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="redact-item">
            <label><em>* </em>户口所在地：</label>
            <div class="mr-cont">
                <span class="town-text"></span>
                <form action="" class="new-select">
                    <select data-am-selected="" name="test" style="display: none;">
                        <option selected="selected" value="请选择城市">请选择城市</option>
                        <option value="gz">广州</option>
                        <option value="sz">深圳</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="redact-item">
            <label><em>* </em>居住地：</label>
            <div class="mr-cont"><input type="text" placeholder="请输入居住地" ></div>
        </div>
        <div class="redact-item">
            <label><em>* </em>居住地地址：</label>
            <div class="mr-cont"><input type="text" placeholder="请输入详细地址" ></div>
        </div>
        <div class="redact-item">
            <label><em>* </em>政治面貌：</label>
            <div class="mr-cont">
                <span class="town-text"></span>
                <form action="" class="new-select">
                    <select data-am-selected="" name="test" style="display: none;">
                        <option selected="selected" value="请选择政治面貌">请选择政治面貌</option>
                        <option value="cz">群众</option>
                        <option value="dy">党员</option>
                        <option value="ty">团员</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="redact-item">
            <label><em>* </em>出生地：</label>
            <div class="mr-cont">
                <span class="town-text"></span>
                <form action="" class="new-select">
                    <select data-am-selected="" name="test" style="display: none;">
                        <option selected="selected" value="请选择出生地">请选择出生地</option>
                        <option value="cz">潮州</option>
                        <option value="sz">深圳</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <div style="margin-top: 2rem;" class="midBox">
        <button class="xb-btn" type="submit">保存</button>
    </div>
    <div style="height:4.4rem"></div>
    <script src="assets/js/libs/jquery.min.js"></script>
  <script src="assets/js/libs/amazeui.min.js"></script>
  <script type="text/javascript">
  $(function(){
//	var h=$(window).height();
//	$(".contain").css("min-height",h);
  })
  </script>
</body>
</html>
