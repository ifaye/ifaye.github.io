<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>威门药业</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/after-sale-choose.css">
	<script src="js/base.js"></script>
</head>
<body>
	<header class="header">
		<a class="back" href="#" title="返回">返回</a>
		<a class="other" href="#" title="其他">其他</a>
		<h1>选择退货商品</h1>
	</header><!-- /header -->
	<section class="main" style="margin-top:1rem;">
		<div class="pro-box">
			<i class="select cur">选择</i>
			<img class="p-img" src="case/pro_120x120.jpg" alt="case/pro_120x120.jpg">
			<div class="p-info">
				<p class="top">海尔（Haier）ZW1401A超级吸尘器大功率低能耗方便实用居家必备</p>
				<div class="bot">
					<span class="price">&yen;10000</span>
					<div class="e-num">
						<a class="jian disabled" href="#" title="减">减</a>
						<input class="inp" type="text" value="1">
						<a class="jia" href="#" title="加">加</a>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="pro-box">
			<i class="select">选择</i>
			<img class="p-img" src="case/pro_120x120.jpg" alt="case/pro_120x120.jpg">
			<div class="p-info">
				<p class="top">海尔（Haier）ZW1401A超级吸尘器大功率低能耗方便实用居家必备</p>
				<div class="bot">
					<span class="price">&yen;10000</span>
					<div class="e-num">
						X2
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</section>
	<div class="submit-box">
		<div class="left">
			<i class="select">选择</i>
			全选
		</div>
		<a class="right" href="#" title="填写退货单">填写退货单</a>
		<span class="mid">已选 <strong>5</strong> 件商品</span>
	</div>
</body>
</html>
