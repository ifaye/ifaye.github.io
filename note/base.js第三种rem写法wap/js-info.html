<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>威门药业</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/js-info.css">
	<script src="js/base.js"></script>
</head>
<body>
	<header class="header">
		<a class="back" href="#" title="返回">返回</a>
		<a class="other" href="#" title="其他">其他</a>
		<h1>结算信息</h1>
	</header><!-- /header -->
	<section class="main">
		<!-- 订单 -->
		<div class="js-box">
			<h2 class="js-box-tit">
				<i class="tit-icon tit-icon-order"></i>
				订单金额
			</h2>
			<div class="js-box-content">
				<div class="inner left">
					<p class="top">已结算（元）</p>
					<p class="bot">600.00</p>
				</div>
				<div class="inner right">
					<p class="top">已结算（元）</p>
					<p class="bot">1600.00</p>
				</div>
			</div>
		</div>
		<!-- 佣金 -->
		<div class="js-box">
			<h2 class="js-box-tit">
				<i class="tit-icon tit-icon-yj"></i>
				佣金金额
			</h2>
			<div class="js-box-content">
				<div class="inner left">
					<p class="top">已结算（元）</p>
					<p class="bot">600.00</p>
				</div>
				<div class="inner right">
					<p class="top">已结算（元）</p>
					<p class="bot">1600.00</p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
