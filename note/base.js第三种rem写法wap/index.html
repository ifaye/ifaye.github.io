<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>威门药业</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/base.js"></script>
</head>
<body>
	<header class="header">
		<a class="back" href="#" title="返回">返回</a>
		<a class="other" href="#" title="其他">其他</a>
		<h1>零售商绑定</h1>
	</header><!-- /header -->
	<section class="main">
		<form class="form" action="" method="">
			<div class="form-item">
				<span class="form-item-label">真实姓名</span>
				<input class="form-item-inp" type="text" placeholder="输入真实姓名">
			</div>
			<div class="form-item">
				<span class="form-item-label">手机号码</span>
				<input class="form-item-inp" type="text" placeholder="输入手机号码">
			</div>
			<div class="form-item">
				<span class="form-item-label">电子邮箱</span>
				<input class="form-item-inp" type="text" placeholder="例：50482315@163.com">
			</div>
			<div class="form-item">
				<span class="form-item-label">绑定号码</span>
				<input class="form-item-inp" type="text" placeholder="输入绑定号码">
			</div>
			<div class="form-item">
				<span class="form-item-label">身份证号码</span>
				<input class="form-item-inp" type="text" placeholder="输入身份证号码">
			</div>
			<div class="form-item form-tip">
				<i class="left"></i>
				<i class="right"></i>
				<p>请填写真实资料</p>
			</div>
			<div class="form-item">
				<a class="form-item-btn" href="#" title="立即激活">立即激活</a>
			</div>
		</form>
	</section>
</body>
</html>
